<html lang="en">

    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
    
<body>
    <header>
        <div class="backgroundLogo">
        <a href="../index.html"><img src="../imagenes/ndc_logo_white.png" alt:="logo niños del cerro"></a>
        </div>
        <nav class="menuSecciones">
            <ul>
                <li class="menuDesplegablePrincipal"><img class="logoMenuPlegable" src="../imagenes/logo menu desplegable.png">
                    <ul class="estiloLista">    
                        <li><a href="./biografia.html">Biografía</a></li>
                        <li><a href="./discografia.html">Discografía</a></li>
                        <li><a href="./multimedia.html">¡Shows En Vivo!</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </li>
            </ul>
        </nav>  
    </header>

    <main class="background">  
            <section class="contacto">
                <form action="" method="get">
                    <fieldset class="contacto--size">
                        <h1>Formulario de contacto</h1>
                        <br>
                        <label for="nombre"><strong>Nombre Completo</strong>:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                        <br><br>
                        <label for="email"><strong>Correo Electrónico</strong>:</label>
                        <input type="text" name="email" id="email" placeholder="usuario@correo.com" required>
                        <br><br>
                        <textarea name="" type="text" id="" cols="50" rows="10" placeholder="Inserte su mensaje."></textarea>
                        <br><br>
                        <label for="newsletter">¿Deseas recibir el newsletter?</label><input type="checkbox" id="newsletter">
                        <br><br>
                        <label for="paises">¿Desde donde nos escribes?</label>
                        <select name="paises" id="paises" required>
                            <option value="1">Chile</option>
                            <option value="2">Argentina</option>
                            <option value="3">Costa Rica</option>
                            <option value="4">Uruguay</option>
                            <option value="5">Venezuela</option>
                            <option value="6">Norteamérica</option>
                            <option value="7">Europa</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </fieldset>
            </section>
    </main>

    <footer>
        <ul class="estiloFooter">
            <li><a href="https://www.instagram.com/ninosdelcerro/" target="blank"><img src="../imagenes/ig_logo.png" alt="Logo Instagram"></a></li>
            <li><a href="https://www.facebook.com/NinosDelCerro/" target="blank"><img src="../imagenes/fb_logo.png" alt= "Logo Facebook"></a></li>
        </ul>
    </footer>
    
</body>
</html>
